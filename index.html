<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="thank-you.html" method="GET">
        <h2>Registration Form</h2>
        <p class="form-note">(All fields are required)</p>
      
        <div class="form-row">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
          </div>
        </div>
      
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Ex. 09088178888">
        </div>
          
      
        <h2>Business Information</h2>
        <p class="form-note">(All fields are required)</p>
      
        <div class="form-row">
          <div class="form-group">
            <label for="business">Business Name</label>
            <input type="text" id="business" name="business" placeholder="Ex. Doe Machinery">
          </div>
          <div class="form-group">
            <label for="industryType">Industry Type</label>
            <select id="industryType">
              <option value="">Please Select</option>
              <option value="manufacturing">Manufacturing</option>
              <option value="retail">Retail</option>
              <option value="technology">Technology</option>
            </select>
          </div>
        </div>
      
        <div class="form-row">
          <div class="form-group">
            <label for="address">Address Line</label>
            <input type="text" id="address" name="address" placeholder="Ex. 123 Katapangan St.">
          </div>
          <div class="form-group">
            <label for="province">Province</label>
            <input type="text" id="province" name="province" placeholder="Ex. Bulacan">
          </div>
        </div>
      
        <div class="form-row">
          <div class="form-group">
            <label for="city">Municipality/City</label>
            <input type="text" id="city" name="city" placeholder="Ex. Carmen">
          </div>
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" placeholder="Ex. 41968">
          </div>
        </div>
      
        <div class="checkbox-group">
          <input type="checkbox" id="privacyPolicy">
          <label for="privacyPolicy">I agree with the Privacy Policy</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="termsConditions">
          <label for="termsConditions">I agree with the Terms and Conditions</label>
        </div>
      
        <div class="form-group submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
      
    <script src="script.js"></script>
  </body>
</html>
