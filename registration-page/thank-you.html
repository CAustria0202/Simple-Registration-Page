<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="thank-you-container">
      <h1>Your Registration is Successful!</h1>
      <p>Here are the details you submitted:</p>
      <div class="user-details">
        <p><strong>First Name:</strong> <span id="user-firstname"></span></p>
        <p><strong>Last Name:</strong> <span id="user-lastname"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Mobile Number:</strong> <span id="user-mobile"></span></p>
        <p><strong>Business Name:</strong> <span id="user-business"></span></p>
        <p><strong>Industry Type:</strong> <span id="user-industry"></span></p>
        <p><strong>Address:</strong> <span id="user-address"></span></p>
        <p><strong>Province:</strong> <span id="user-province"></span></p>
        <p><strong>Municipality/City:</strong> <span id="user-city"></span></p>
        <p><strong>Zip Code:</strong> <span id="user-zipCode"></span></p>
       </div>
    </div>
    <script src="thankyou.js"></script>
  </body>
</html>
